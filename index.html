<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
</head>
<body>
    <img class="img-logo" src="assets/logo.gif" alt="">
    <main>
        <label>
            <p>converter <b>de</b></p>
            <select class="currency-select-to-convert">
                <option value="real-to-convert">R$ Real brasileiro</option>
            </select>
        </label>
        
        <label>
            <p>converter <b>para</b></p>
            <select class="currency-select-value">
                <option value="dolar">US$ Dolár americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            <p>valor</p>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="assets/dolar.png" alt="-logo-moeda-convertida">
                <p class="currency" id="currency-name">dólar americano</p>
                <p class="currency-value" id="currency-name-2">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="scripts.js"></script>
</html>
